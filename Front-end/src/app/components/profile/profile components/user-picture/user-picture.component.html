
  <div class="card">
    <div class="card-body">
      <div class="d-flex flex-column align-items-center text-center">
        <img class="img-fluid" [src]="userInfo && userInfo.image ? userInfo.image : 'https://res.cloudinary.com/dh7osyxvl/image/upload/v1714489565/Users/pngwing.com_10_lnfy4w.png'" alt="User" class="rounded-circle" width="150" height="150">

        <!-- <img src="{{userInfo.image}}" alt="User" class="rounded-circle" width="150" height="150"> -->
        <div class="mt-3">
          @if (userInfo) {
            <h4 style="font-size: x-large;">{{userInfo.username}}</h4>
          }
          <p class="text-muted font-size-sm">Normal User</p>
        </div>
      </div>
    </div>
  </div>
