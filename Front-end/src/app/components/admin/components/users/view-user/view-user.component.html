<div class="container mt-5 mb-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <img
          [src]="user.image"
          class="card-img-top rounded-circle"
          alt="Product Image"
        />
        <div class="card-body">
          <h5 class="card-title fs-3 fw-medium">
            {{ data.userFromParent.username }}
          </h5>
          <!-- <p class="card-text fs-5">
            {{ user.email }}
          </p> -->
          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center fs-6 fw-bold"
            >
              Email:
              <span class="fs-6">{{ user.email }}</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center fs-6 fw-bold"
            >
              Gender:
              <span class="fs-6">{{ user.gender }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
